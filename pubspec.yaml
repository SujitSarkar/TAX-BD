name: tax_bd
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  fluttertoast: ^8.2.2
  intl: ^0.18.1
  get_storage: ^2.1.1
  uuid: ^4.1.0
  firebase_core: ^2.17.0
  firebase_auth: ^4.10.1
#  cloud_firestore: ^4.9.3
  firebase_database: ^10.2.7
  line_awesome_flutter: ^2.0.0
  url_launcher: ^6.1.14
  dropdown_button2: ^2.3.9


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

  flutter_launcher_icons: "^0.13.1"
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/image/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/image/logo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/image/logo.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/image/logo.png"

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/font/
    - assets/image/

  fonts:
    - family: plusJakartaSans
      fonts:
        - asset: assets/font/PlusJakartaSans-Light.ttf
          weight: 400
        - asset: assets/font/PlusJakartaSans-Regular.ttf
          weight: 500
        - asset: assets/font/PlusJakartaSans-SemiBold.ttf
          weight: 600